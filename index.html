<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/09c0e496dd.js" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container"> 
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="main">
      <section class="hero__image">
        <img src="./images/illustration-mockups.svg" alt="" class="main-img">
      </section>
      <section class="hero__content">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register__button">Register</button>
      </section>
    </main>
    <div class="social__links">
      <!-- <ul class="social_list"> -->
        <li><i class="fab fa-facebook-f social_icon"></i></li>
        <li><i class="fab fa-twitter social_icon"></i></li>
        <li><i class="fab fa-instagram social_icon"></i></li>
      <!-- </ul> -->

    </div>
  </div>


</body>

</html>
